<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title th:text="${subject}">Payment failed</title>
    <style>
        body{margin:0;padding:0;background:#fef2f2}
        .wrap{width:100%;padding:24px 0}
        .card{max-width:600px;margin:0 auto;background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 2px 12px rgba(22,28,45,.06);border:1px solid #fee2e2}
        .header{background:#b91c1c;color:#fff;padding:20px 24px;font-family:Arial,Helvetica,sans-serif}
        .brand{font-size:18px;font-weight:bold}
        .content{padding:24px;font-family:Arial,Helvetica,sans-serif;color:#0f172a}
        .muted{color:#64748b;font-size:12px}
        .btn{display:inline-block;background:#b91c1c;color:#fff!important;text-decoration:none;padding:10px 16px;border-radius:8px;font-weight:bold}
        .kv{margin:0 0 6px 0}
        .kv span{color:#64748b}
        .note{background:#fff7ed;border:1px solid #ffedd5;padding:12px;border-radius:8px;margin-top:12px}
    </style>
</head>
<body style="background:#fef2f2;">
<div class="wrap">
    <div class="card">
        <div class="header">
            <div class="brand" th:text="${brand} ?: 'MyShop'">MyShop</div>
        </div>
        <div class="content">
            <h2 style="margin:0 0 12px 0;">Payment failed ❌</h2>
            <p style="margin:0 0 16px 0;">
                Hi <strong th:text="${customerName} ?: 'there'">there</strong>, we couldn’t process your payment for order
                <strong th:text="${orderRef}">#REF</strong>.
            </p>

            <p class="kv"><span>Payment ref:</span> <strong th:text="${paymentRef}">#PMT</strong></p>
            <p class="kv"><span>Amount:</span> <strong th:text="${amount}">€0.00</strong></p>
            <div class="note" th:if="${failureReason}">
                <strong>Reason:</strong> <span th:text="${failureReason}">Card declined</span>
            </div>

            <p style="margin:20px 0 0 0;" th:if="${ctaUrl}">
                <a class="btn" th:href="${ctaUrl}" target="_blank" th:text="${ctaText} ?: 'Try again'">Try again</a>
            </p>

            <p class="muted" style="margin-top:16px;">
                Your order is on hold. No funds were captured. Please update your payment method and retry.
            </p>
        </div>
    </div>
</div>
</body>
</html>
