server:
  port: 8222

spring:
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              # set to true if your registry stores service IDs in lowercase
              lower-case-service-id: false
          routes:
            - id: customer-service
              uri: lb://CUSTOMER-SERVICE
              predicates:
                - Path=/api/v1/customers/**
              # filters:
              #   - StripPrefix=2    # if your downstream doesn't expect /api/v1

            - id: order-service
              uri: lb://ORDER-SERVICE
              predicates:
                - Path=/api/v1/orders/**

            - id: order-lines-service
              uri: lb://ORDER-SERVICE
              predicates:
                - Path=/api/v1/order-lines/**

            - id: product-service
              uri: lb://PRODUCT-SERVICE
              predicates:
                - Path=/api/v1/products/**

            - id: payment-service
              uri: lb://PAYMENT-SERVICE
              predicates:
                - Path=/api/v1/payments/**
            - id: ai-chatbot-service
              uri: lb://AI-CHATBOT-SERVICE
              predicates:
                - Path=/api/v1/chat/**
              filters:
                - TokenRelay
