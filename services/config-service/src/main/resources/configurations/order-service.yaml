spring:
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_AMQP_PORT:5672}
    username: ${RABBITMQ_DEFAULT_USER:rabbit_user}
    password: ${RABBITMQ_DEFAULT_PASS:rabbit_strong_password}
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/orders
    username: ${POSTGRES_USER:baldzhiyski}
    password: ${POSTGRES_PASSWORD:super_strong_pg_password}
    driver-class-name: org.postgresql.Driver


  jpa:
    hibernate:
      ddl-auto: create
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect


server:
  port: 8070

application:
  config:
    customer-url: http://${GATEWAY_HOST:localhost}:8222/api/v1/customers
    product-url: http://${GATEWAY_HOST:localhost}:8222/api/v1/products
    payment-url: http://${GATEWAY_HOST:localhost}:8222/api/v1/payments


app:
  mq:
    exchange: app.events
    queues:
      payments: orders-service.payments
