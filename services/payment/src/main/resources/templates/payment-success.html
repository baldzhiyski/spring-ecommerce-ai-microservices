<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment Confirmed • Baldzhiyski Shop</title>

    <style>
        :root{
            --bg1:#0f1020; --bg2:#17182e;
            --glass: rgba(255,255,255,.08);
            --stroke: rgba(255,255,255,.18);
            --text:#e9eef7; --muted:#a9b3c9; --accent:#4ade80; --accent-strong:#22c55e;
        }
        @media (prefers-color-scheme: light){
            :root{
                --bg1:#e8f0ff; --bg2:#f7fbff;
                --glass: rgba(255,255,255,.6);
                --stroke: rgba(15,23,42,.08);
                --text:#0b1220; --muted:#475569; --accent:#16a34a; --accent-strong:#15803d;
            }
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
            color:var(--text); background: radial-gradient(1200px 800px at 20% -10%, #6ee7b7 0%, transparent 40%),
        radial-gradient(1000px 600px at 120% 120%, #60a5fa 0%, transparent 45%),
        linear-gradient(120deg, var(--bg1), var(--bg2));
            display:grid; place-items:center; padding:28px;
        }

        /* floating blobs */
        .blob{position:fixed; filter:blur(60px); opacity:.35; z-index:-1; pointer-events:none}
        .blob.a{top:-8vmax; left:-6vmax; width:40vmax; height:40vmax; background:#60a5fa; border-radius:50%; animation:float 18s ease-in-out infinite}
        .blob.b{bottom:-10vmax; right:-8vmax; width:48vmax; height:48vmax; background:#34d399; border-radius:50%; animation:float 22s ease-in-out infinite reverse}
        @keyframes float{0%,100%{transform:translate3d(0,0,0) scale(1)}50%{transform:translate3d(2vmax,-1vmax,0) scale(1.05)}}

        .card{
            width:min(720px, 92vw);
            background:var(--glass);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border:1px solid var(--stroke);
            border-radius:20px;
            box-shadow: 0 20px 60px rgba(0,0,0,.25);
            padding:28px 28px 22px;
            overflow:hidden;
            position:relative;
        }

        .header{
            display:flex; align-items:center; gap:18px; margin-bottom:8px;
        }
        .badge{
            display:inline-flex; align-items:center; justify-content:center;
            width:54px; height:54px; border-radius:16px; background:rgba(74,222,128,.15);
            border:1px solid rgba(74,222,128,.35); position:relative;
            box-shadow: inset 0 0 0 1px rgba(255,255,255,.08);
        }
        /* check animation */
        .check{
            width:28px; height:28px; stroke:var(--accent); stroke-width:3.5; fill:none; stroke-linecap:round; stroke-linejoin:round;
        }
        .draw{stroke-dasharray:90; stroke-dashoffset:90; animation:dash 900ms ease-out forwards 200ms}
        @keyframes dash{to{stroke-dashoffset:0}}

        h1{font-size:clamp(1.4rem, 1.1rem + 1.2vw, 1.9rem); margin:0}
        .sub{color:var(--muted); margin:.25rem 0 1.1rem}

        .summary{
            display:grid; grid-template-columns: 1fr 1fr; gap:14px; margin:18px 0 8px;
        }
        .kv{
            background:rgba(255,255,255,.06);
            border:1px dashed var(--stroke);
            border-radius:14px; padding:14px 16px;
        }
        .k{color:var(--muted); font-size:.9rem}
        .v{font-weight:600; margin-top:2px; word-break:break-word}

        .actions{
            display:flex; flex-wrap:wrap; gap:12px; margin-top:18px
        }
        .btn{
            appearance:none; border:none; cursor:pointer; text-decoration:none;
            padding:12px 16px; border-radius:12px; font-weight:700; font-size:.98rem;
            display:inline-flex; align-items:center; gap:10px; transition: transform .06s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
        }
        .btn:active{transform:translateY(1px)}
        .btn-primary{
            background:linear-gradient(180deg, var(--accent) 0%, var(--accent-strong) 100%);
            color:white; box-shadow: 0 8px 24px rgba(34,197,94,.35);
        }
        .btn-ghost{
            background:transparent; color:var(--text);
            border:1px solid var(--stroke);
        }
        .btn-mail{
            background:rgba(96,165,250,.18); border:1px solid rgba(96,165,250,.45); color:#e5f0ff;
        }
        @media (prefers-color-scheme: light){
            .btn-mail{color:#0b1220}
        }

        .footer{
            margin-top:18px; display:flex; justify-content:space-between; align-items:center; gap:10px;
            color:var(--muted); font-size:.92rem;
            border-top:1px solid var(--stroke); padding-top:14px;
        }
        .brand{font-weight:700; letter-spacing:.3px}

        @media (max-width:640px){
            .summary{grid-template-columns: 1fr}
            .footer{flex-direction:column; align-items:flex-start}
        }
    </style>
</head>
<body>
<div class="blob a"></div>
<div class="blob b"></div>

<main class="card" role="main" aria-labelledby="title">
    <header class="header">
        <div class="badge" aria-hidden="true">
            <svg class="check" viewBox="0 0 48 48">
                <path class="draw" d="M12 26.5 L21.5 35.5 L36 14.5"/>
            </svg>
        </div>
        <div>
            <h1 id="title">Payment Confirmed</h1>
            <p class="sub">Thank you! Your order has been placed successfully.</p>
        </div>
    </header>

    <section class="summary" aria-label="Order summary">
        <div class="kv">
            <div class="k">Order reference</div>
            <div class="v" th:text="${orderRef}">ORD-2025-0001</div>
        </div>
        <div class="kv">
            <div class="k">Status</div>
            <div class="v">Paid • <span style="color:var(--accent)">✔</span></div>
        </div>
    </section>

    <div class="actions">
        <a class="btn btn-primary" th:href="@{'/orders/' + ${orderRef}}" aria-label="View your order details">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M3 12h18M13 5l7 7-7 7"/>
            </svg>
            View order
        </a>

        <a class="btn btn-mail" th:href="${mailDevUrl}" target="_blank" rel="noopener" aria-label="Open MailDev to view the confirmation email">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M4 4h16v16H4z"/><path d="m22 6-10 7L2 6"/>
            </svg>
            View email (MailDev)
        </a>

        <a class="btn btn-ghost" href="/" aria-label="Continue shopping">Continue shopping</a>
    </div>

    <footer class="footer">
        <div>We’ve sent a receipt to your email.</div>
        <div class="brand">Baldzhiyski Shop</div>
    </footer>
</main>
</body>
</html>
